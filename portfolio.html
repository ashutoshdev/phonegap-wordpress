        <div id="portfolio-data"></div>

		
        
        
        <script id="portfolio-template" type="text/x-handlebars-template">
           
            {{#each posts}}
                <div class="portfolio-piece">
				
				<div class="view">
					<div class="view-back">
					<p>{{title}}</p>
					</div>
					<img src="{{attachments.[0].url}}" />
					</div>
					<h4>{{title}}</h4>
                </div>
            {{/each}}
            
        </script>


        


        <a data-role="button" data-transition="slide" href="index.html">Home</a>

				callback : function( url, result, key ) {

				$( '#grid' ).hoverfold();
