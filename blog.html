	<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=medium-dpi" />
        <link rel="stylesheet" type="text/css" href="css/jqm.css" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        
        <link rel="stylesheet" type="text/css" href="css/jPages.css"/>
        <link href="jQueryAssets/jquery.ui.core.min.css" rel="stylesheet" type="text/css">
        <link href="jQueryAssets/jquery.ui.theme.min.css" rel="stylesheet" type="text/css">
        <link href="jQueryAssets/jquery.ui.progressbar.min.css" rel="stylesheet" type="text/css">
        <script src="jQueryAssets/jquery-1.8.3.min.js" type="text/javascript"></script>
        <script src="jQueryAssets/jquery-ui-1.9.2.progressbar.custom.min.js" type="text/javascript"></script>
        <script type="text/javascript" href="css/jPages.css"></script>
        
        <title>Blog</title>
    </head>
    <body>
    <div id="blog-page" data-role="page">
    <div data-role="header">
        <h1><i class="icon-home"></i>EAG</h1>
    </div><!-- /#header -->

         <script>
  /* when document is ready */
  $(function() {

    /* initiate plugin */
    $("div.holder").jPages({
      containerID : "itemContainer",
      perPage : 5
    });

    /* on select change */
    $("select").change(function(){
      /* get new nº of items per page */
      var newPerPage = parseInt( $(this).val() );

      /* destroy jPages and initiate plugin again */
      $("div.holder").jPages("destroy").jPages({
        containerID   : "itemContainer",
        perPage       : newPerPage
      });
    });

  });
  </script>
       
    <div id="blog-content" data-role="content"> 
    
    <a data-role="button" data-transition="slide" href="index.html">Home</a>
        <a data-role="button" data-transition="slide" href="blog.html">Blog</a>
        <a data-role="button" data-transition="slide" href="portfolio.html">My Work</a>
        <a data-role="button" data-transition="slide" href="contact.html">Contact</a>
        
        <!-- Nº of items per page form -->
      <form>
        <label>items per page: </label>
        <select>
          <option>5</option>
          <option>10</option>
          <option>15</option>
        </select>
      </form>

      <!-- navigation holder -->
       <div class="holder"></div>
        
        <div id="blog-data"></div>
        
        

      <script id="blog-template" type="text/x-handlebars-template">
            
            <small>Result {{count}}</small>
            
            <ul data-role="listview" data-inset="true" id="itemContainer">
             
            {{#each posts}}
                
                <li><a data-transition="slide" href="single.html?{{@index}}">{{title}}</a></li>

            {{/each}}
            </ul>
        </script><br/>
    
    </div><!-- /#home-page -->
    
    <div id="footer" data-role="footer">
        <h1><i class="icon-coffee"></i> 2013 - built with phonegap and jquery mobile</h1>
    </div><!-- /#footer -->


    
    
    
    <script type="text/javascript" src="cordova-2.7.0.js"></script>
        <script type="text/javascript" src="js/libs/jquery.js"></script>
        <script type="text/javascript" src="js/libs/jqm.js"></script>
        <script type="text/javascript" src="js/libs/handlebars.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript">
app.blog();
$(function() {
	$( "#Progressbar1" ).progressbar(); 
});
        </script>
        
    </body>
</html>
